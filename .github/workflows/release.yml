name: Release

on:
  push:
    branches:
      - release

permissions:
  contents: write
  issues: write
  pull-requests: write

jobs:
  release:
    name: Release
    runs-on: warp-ubuntu-latest-arm64-4x
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GH_TOKEN || secrets.GITHUB_TOKEN }}

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Release
        env:
          GITHUB_TOKEN: ${{ secrets.GH_TOKEN || secrets.GITHUB_TOKEN }}
          HUSKY: 0
        run: bun run semantic-release

      - name: Get latest version
        id: get_version
        if: success()
        run: echo "version=$(git describe --tags --abbrev=0 2>/dev/null || echo '')" >> $GITHUB_OUTPUT

      - name: Send Discord notification
        if: success() && steps.get_version.outputs.version
        continue-on-error: true
        env:
          DISCORD_WEBHOOK: ${{ secrets.DISCORD_WEBHOOK }}
          VERSION: ${{ steps.get_version.outputs.version }}
        run: |
          curl -X POST -H "Content-Type: application/json" \
            -d "{\"embeds\":[{\"title\":\"New Release of Comp AI: ${VERSION}\",\"description\":\"A new version has been released!\",\"color\":5814783,\"fields\":[{\"name\":\"Version\",\"value\":\"${VERSION}\",\"inline\":true},{\"name\":\"View Release\",\"value\":\"[GitHub Release](https://github.com/trycompai/comp/releases/tag/${VERSION})\",\"inline\":true}]}]}" \
            "$DISCORD_WEBHOOK" || true
